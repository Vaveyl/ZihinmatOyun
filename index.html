<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zihinmat Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zihinmat Oyunu</h1>
        <div class="input-section">
            <input type="number" id="number-input" placeholder="Bir sayı girin">
            <button id="submit-button">Gönder</button>
        </div>
        <div class="game-info">
            <p id="current-number">Şu anki sayı: <strong>Henüz Başlamadı</strong></p>
            <p id="game-message"></p>
        </div>
        <div class="game-log">
            <h3>Hamle Geçmişi</h3>
            <ul id="log"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
